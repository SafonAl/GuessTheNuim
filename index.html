<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <title>Guess The Num</title>
    <link rel="icon" href="favicon(2).ico" type="image/icon type">
</head>
<body>
    <div class="header">
        <h2 id="heading">Think of a number!</h2>
        <h2 id="winMessage" class="invisible">I WON IN <span id="tries"></span> tries!!!</h2>
    </div>
    <div class="section">
        <h2 id="from">from 0 to 1000</h2>
        <h2 id="isYourNum">Is your number <span id="answer">500</span>?</h2>
    </div>
    <div class="buttons">
        <button id="higher">Higher</button>
        <button id="lower">Lower</button>
        <button id="won">Yes</button>
    </div>
    
    <div class="winBtn">
        <button id="restart" class="invisible">restart</button>
    </div>
    
    


    <script src="index.js"></script>
</body>
</html>
